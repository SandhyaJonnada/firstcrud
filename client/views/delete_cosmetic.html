<div class="panel panel-default" ng-init="getCosmetics()">
  <div class="panel-heading" style="background-image:none;background: Gray">
    <h3 class="panel-title" >WishList</h3>
  </div>
    
 
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="cosmetic in cosmetics">
            
            
            
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h2>{{cosmetic.item}}</h2>
    				
    				<a class="btn btn-primary" href="#/cosmetics/details/{{cosmetic._id}}">Remove Cosmetic</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{cosmetic.image_url}}" height="140" width="20">
    			</div>
    		</div>
    	
    </div>
  </div>
      
    </div>
</div>
