<div class="panel panel-default" ng-init="getCosmetic()">
  <div class="panel-heading">
    <h3 class="panel-title">{{cosmetic.item}}</h3>
  </div>
  <div class="panel-body">
    
      <div class="col-md-4">
        <img src="{{cosmetic.image_url}}">
      </div>
      <div class="col-md-8">
        
        <ul class="list-group">
          <li class="list-group-item">Type: {{cosmetic.type}}</li>
         
          <li class="list-group-item">Brand: {{cosmetic.brand}}</li>
          <li class="list-group-item">Price: {{cosmetic.price}}</li>
        </ul>
        <a target="_blank" href="{{cosmetic.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
          
        
          <div class="pull-bottom">
              
              <div class="pull-right">
  <a href="#/cosmetics/edit/{{cosmetic._id}}">Edit</a> |  <a href="#" ng-click="removeCosmetic(cosmetic._id)">Delete</a>
  </div>
           </div>
          
          <div class="pull-left">
            <a href="#/cosmetics">Go Back</a>
          </div>
      </div>
    
  </div>
</div>
